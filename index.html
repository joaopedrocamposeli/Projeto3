<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLIX+ | Streaming</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-camera-reels"></i> FLIX+
      </a>
      <div class="d-flex align-items-center">
        <select id="filtro-genero" class="form-select me-2">
          <option value="">Todos os Gêneros</option>
        </select>
        <a href="favoritos.html" class="btn btn-outline-danger">
          <i class="bi bi-heart"></i> Favoritos
        </a>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <!-- Carrossel -->
    <div id="carouselFilmes" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner" id="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselFilmes" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselFilmes" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Lista de Filmes -->
    <h2 class="mb-4">Catálogo</h2>
    <div class="row g-4" id="filmes-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
