<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLIX+ | Favoritos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-arrow-left"></i> Voltar
      </a>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <h2 class="mb-4"><i class="bi bi-heart-fill text-danger"></i> Meus Favoritos</h2>
    <div class="row g-4" id="favoritos-container"></div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
      const container = document.getElementById('favoritos-container');
      
      if (favoritos.length === 0) {
        container.innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="bi bi-heartbreak fs-1 text-danger"></i>
            <h4 class="mt-3">Nenhum filme favoritado ainda</h4>
          </div>
        `;
      } else {
        const filmesFavoritos = dados.filmes.filter(filme => favoritos.includes(filme.id));
        
        container.innerHTML = filmesFavoritos.map(filme => `
          <div class="col-md-6 col-lg-4 col-xl-3">
            <div class="card card-film h-100">
              <img src="${filme.imagem_principal}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">${filme.titulo}</h5>
                <a href="detalhes.html?id=${filme.id}" class="btn btn-outline-primary w-100">Detalhes</a>
              </div>
              <div class="card-footer bg-transparent">
                <button class="btn btn-danger btn-sm w-100" onclick="removerFavorito(${filme.id})">
                  <i class="bi bi-trash"></i> Remover
                </button>
              </div>
            </div>
          </div>
        `).join('');
      }
    });

    function removerFavorito(id) {
      let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
      favoritos = favoritos.filter(filmeId => filmeId !== id);
      localStorage.setItem('favoritos', JSON.stringify(favoritos));
      
      // Recarrega a p√°gina
      location.reload();
    }
  </script>
</body>
</html>
