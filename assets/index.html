<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Filmes</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="cabecalho">
    <div class="container">
      <div class="cabecalho-logo">
        <img src="assets/img/logos/logo.png" alt="CineCatalog">
        <h1>CineCatalog</h1>
      </div>
      <nav class="cabecalho-nav">
        <ul>
          <li><a href="index.html" class="ativo">Home</a></li>
          <li><a href="#">Filmes</a></li>
          <li><a href="#">Séries</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="conteudo-principal">
    <!-- Carrossel de Destaques -->
    <section class="carrossel-destaques">
      <div class="container">
        <h2>Filmes em Destaque</h2>
        <div class="carrossel-container"></div>
      </div>
    </section>

    <!-- Listagem de Filmes -->
    <section class="lista-filmes">
      <div class="container">
        <h2>Todos os Filmes</h2>
        <div class="filmes-container" id="filmes-container"></div>
      </div>
    </section>

    <!-- Sobre o Aluno -->
    <section class="sobre-aluno">
      <div class="container"></div>
    </section>
  </main>

  <footer class="rodape">
    <div class="container">
      <div class="rodape-info">
        <div class="rodape-logo">
          <img src="assets/img/logos/logo.png" alt="CineCatalog">
          <p>O melhor catálogo de filmes online</p>
        </div>
        <div class="rodape-links">
          <h3>Links Úteis</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
        <div class="rodape-contato">
          <h3>Contato</h3>
          <p><i class="fas fa-envelope"></i> contato@cinecatalog.com</p>
          <p><i class="fas fa-phone"></i> (11) 98765-4321</p>
        </div>
      </div>
      <div class="rodape-copyright">
        <p>&copy; 2023 CineCatalog. Todos os direitos reservados.</p>
        <div class="rodape-redes">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
